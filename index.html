<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>

        <ul class="keys">
          <li data-key="AC" class="key action">AC</li>
          <li data-key="DE" class="key action">DE</li>
          <li data-key="%" class="key action">%</li>
          <li data-key="/" class="key operator">÷</li>
          <li data-key="7" class="key">7</li>
          <li data-key="8" class="key">8</li>
          <li data-key="9" class="key">9</li>
          <li data-key="*" class="key operator">x</li>
          <li data-key="4" class="key">4</li>
          <li data-key="5" class="key">5</li>
          <li data-key="6" class="key">6</li>
          <li data-key="-" class="key operator">-</li>
          <li data-key="1" class="key">1</li>
          <li data-key="2" class="key">2</li>
          <li data-key="3" class="key">3</li>
          <li data-key="+" class="key operator">+</li>
          <li data-key="-" class="key action">±</li>
          <li data-key="0" class="key">0</li>
          <li data-key="." class="key">.</li>
          <li data-key="=" class="key operator equal-key">=</li>
        </ul>
      </div>

      <div class="history">
        <h3>Lịch sử</h3>

        <div class="display-history">
          <!-- <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div> -->
        </div>

        <div class="delete">
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
